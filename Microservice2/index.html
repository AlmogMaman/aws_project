<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQS to S3 Message Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.5em;
            color: #666;
        }
        .count {
            font-size: 2em;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>SQS to S3 Message Tracker</h1>
    <p>Number of messages sent to S3:</p>
    <p class="count">{{ message_count }}</p>
</body>
</html>
